<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Progress</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="life-unit" class="time-unit life-unit hidden">
            <h3 id="life-value">Life</h3>
            <div class="progress-container">
                <div id="life-progress" class="progress-bar"></div>
            </div>
            <p id="life-percentage">0.00000000%</p>
            <div class="life-canvas-wrap">
                <canvas id="life-days-canvas" class="life-days-canvas" aria-label="Life day map" role="img"></canvas>
                <div id="life-current-day-marker" class="life-current-day-marker hidden" aria-hidden="true"></div>
            </div>
            <div id="life-footer" class="life-footer" aria-hidden="true"></div>
            <div id="dob-modal" class="dob-modal hidden" role="dialog" aria-modal="true" aria-labelledby="dob-modal-title">
                <div class="dob-modal-content">
                    <h4 id="dob-modal-title">Life configuration</h4>
                    <section class="life-config-section">
                        <h5 class="life-config-heading">Date of birth</h5>
                        <div id="dob-controls" class="dob-controls">
                            <select id="dob-year" aria-label="Birth year"></select>
                            <select id="dob-month" aria-label="Birth month"></select>
                            <select id="dob-day" aria-label="Birth day"></select>
                        </div>
                    </section>
                    <section class="life-config-section">
                        <h5 class="life-config-heading">Expected lifespan</h5>
                        <div class="life-config-lifespan">
                            <label for="life-expectancy-years">Total years</label>
                            <input type="number" id="life-expectancy-years" min="50" max="200" value="80" aria-label="Expected lifespan in years">
                        </div>
                    </section>
                    <section class="life-config-section life-config-phases">
                        <h5 class="life-config-heading">Life phases</h5>
                        <p class="life-config-phases-intro">Age ranges (years) and short descriptions. Adjust end age for each phase.</p>
                        <div id="life-phase-rows" class="life-phase-rows"></div>
                    </section>
                    <button id="dob-confirm" class="dob-confirm">Confirm</button>
                </div>
            </div>
        </div>

        <div class="time-unit">
            <h3 id="year-value"></h3>
            <div class="progress-container">
                <div id="year-progress" class="progress-bar"></div>
            </div>
            <p id="year-percentage"></p>
        </div>
        
        <div class="time-unit">
            <h3 id="month-value"></h3>
            <div class="progress-container">
                <div id="month-progress" class="progress-bar"></div>
            </div>
            <p id="month-percentage"></p>
        </div>
        
        <div class="time-unit">
            <h3 id="week-value"></h3>
            <div class="progress-container">
                <div id="week-progress" class="progress-bar"></div>
            </div>
            <p id="week-percentage"></p>
        </div>
        
        <div class="time-unit">
            <h3 id="day-value"></h3>
            <div class="progress-container">
                <div id="day-progress" class="progress-bar"></div>
            </div>
            <p id="day-percentage"></p>
        </div>
        
        <div class="time-unit">
            <h3 id="hour-value"></h3>
            <div class="progress-container">
                <div id="hour-progress" class="progress-bar"></div>
            </div>
            <p id="hour-percentage"></p>
        </div>

        <div class="quote">
            <p id="time-quote">Yesterday is history, today is a gift, tomorrow is a mystery</p>
        </div>
    </div>

    <!-- Mode overlay - hidden by default -->
    <div id="mode-overlay" aria-live="assertive"></div>
    
    <!-- Development Mode Controls - hidden by default -->
    <div id="dev-controls" class="dev-controls">
        <h4>Development Mode</h4>
        <div class="dev-control-row">
            <label for="dev-date">Date:</label>
            <input type="date" id="dev-date">
        </div>
        <div class="dev-control-row">
            <label for="dev-time">Time:</label>
            <input type="time" id="dev-time">
        </div>
        <button id="dev-apply">Apply Custom Time</button>
        <button id="dev-reset">Reset to System Time</button>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
